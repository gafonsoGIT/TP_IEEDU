<html>
  <head>
    <title>IEEDU - School Entities</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="cardipvc" src="https://dl.dropboxusercontent.com/s/hceiueyjti3z8v2/CardIPVC.gltf"></a-asset-item>
        <a-asset-item id="maquinarefil" src="https://dl.dropboxusercontent.com/s/v4q5mk2jyzbaeg9/MaquinaRefill.gltf"></a-asset-item>
        <a-asset-item id="estacaocarregamento" src="https://dl.dropboxusercontent.com/s/cfkp6sslwacacep/EstacaoCarregamento.gltf"></a-asset-item>
        <a-asset-item id="maquinavendaautomatica" src="https://dl.dropboxusercontent.com/s/r17hh60ope9pibm/MaquinaVendaAutomatica.gltf?dl=0"></a-asset-item>
        <a-asset-item id="pedrabiblioteca" src="https://dl.dropboxusercontent.com/s/maxzmbah7wu097o/pedraBiblioteca.gltf"></a-asset-item>
        <a-asset-item id="bibliotecaentrada" src="https://dl.dropboxusercontent.com/s/8ibv2eebxl5bu95/bibliotecaEntrada.gltf"></a-asset-item>

        <a-asset-item id="baripvclocation" src="https://dl.dropboxusercontent.com/s/od79ficnw3cx6f5/barlocation.gltf"></a-asset-item>
        <a-asset-item id="maquinarefillocation" src="https://dl.dropboxusercontent.com/s/1lxsuhec8s5ktbf/maquinarefillocation.gltf"></a-asset-item>
        <a-asset-item id="estacaocarregamentolocation" src="https://dl.dropboxusercontent.com/s/0h8jo6b2c5y19oy/estacaocarregamentolocation.gltf"></a-asset-item>
        <a-asset-item id="bibliotecalocation" src="https://dl.dropboxusercontent.com/s/ujz8akiyuc6naqv/bibliotecalocation.gltf"></a-asset-item>
        <a-asset-item id="ipvclocation" src="https://dl.dropboxusercontent.com/s/pknvdqpm1qnvgpn/ipvclocation.gltf.gltf"></a-asset-item>
      </a-assets>
      <!--- IPVC --->
      <a-entity position="0 1.5 -8" rotation="0 90 90" gltf-model="#cardipvc" scale="0.3 0.2 0.1"></a-entity>
      <a-entity position="0 -3.2 -6" rotation="0 90 45" gltf-model="#ipvclocation" scale="0.2 0.5 0.5"></a-entity>

      <!--- Máquina refil --->
      <a-entity position="-8 1.5 -5" rotation="0 135 90" gltf-model="#maquinarefil" scale="0.3 0.2 0.05"></a-entity>
      <a-entity position="-6.5 -3.2 -4" rotation="0 135 45" gltf-model="#maquinarefillocation" scale="0.2 0.5 0.5"></a-entity>

      <!--- Estação carregamento --->
      <a-entity position="8 1.5 -5" rotation="0 45 90" gltf-model="#estacaocarregamento" scale="0.3 0.2 0.025"></a-entity>
      <a-entity position="6.5 -3.2 -4" rotation="0 45 45" gltf-model="#estacaocarregamentolocation" scale="0.2 0.5 0.5"></a-entity>

      <!--- Bar da escola --->
      <a-entity position="0 1.5 8" rotation="0 270 90" gltf-model="#maquinavendaautomatica" scale="0.3 0.2 0.12"></a-entity>
      <a-entity position="0 -3.2 6" rotation="0 270 45" gltf-model="#baripvclocation" scale="0.2 0.5 0.5"></a-entity>

      <!--- Pedra biblioteca --->
      <a-entity position="-8 1.5 5" rotation="0 225 90" gltf-model="#pedrabiblioteca" scale="0.3 0.2 0.12"></a-entity>
      <a-entity position="-6.5 -3.2 4" rotation="0 225 45" gltf-model="#bibliotecalocation" scale="0.2 0.5 0.5"></a-entity>

      <!--- Biblioteca entrada --->
      <a-entity position="8 1.5 5" rotation="0 330 90" gltf-model="#bibliotecaentrada" scale="0.3 0.2 0.2"></a-entity>
      <a-entity position="6.4 -3.2 4" rotation="0 330 45" gltf-model="#bibliotecalocation" scale="0.2 0.5 0.5"></a-entity>
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
