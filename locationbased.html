<!DOCTYPE html>
<html>
<head>
<title>IEEDU - Location Based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

    <!--- Entrada ESTG -->
    <a-entity material='color: red' name="Entrada ESTG" geometry='primitive: sphere; radius: 2' gps-new-entity-place="latitude: 41.6937246; longitude: ,-8.8461901" scale="1 1 1"></a-entity>

    <!--- Bar ESTG -->
    <a-entity material='color: red' name="Bar ESTG" geometry='primitive: sphere; radius: 2' gps-new-entity-place="latitude: 41.694256; longitude: ,-8.8477837" scale="1 1 1"></a-entity>

    <!--- Estação Carregamento -->
    <a-entity material='color: red' name="Estação Carregamento" geometry='primitive: sphere; radius: 2' gps-new-entity-place="latitude: 41.694797; longitude: ,-8.8484117" scale="1 1 1"></a-entity>

    <!--- Biblioteca -->
    <a-entity material='color: red' name="Biblioteca" geometry='primitive: sphere; radius: 2' gps-new-entity-place="latitude: 41.694799; longitude: ,-8.8484064" scale="1 1 1"></a-entity>
</a-scene>
</body>
</html>
